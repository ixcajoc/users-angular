<div class="contenedor-general">
    
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">Bienvenido</div>

                <form [formGroup]="loginForm" (ngSubmit)="auth()" id="loginform">
                    <input type="text" id="user" formControlName="user" placeholder="Usuario" required autocomplete="off">
                    <div class="validacion" *ngIf="loginForm.get('user')?.hasError('required') &&  loginForm.get('user')?.touched" >Nombre de usuario obligatorio</div>

                    <div>
                        <div class="row d-flex justify-content-between">
                            <div class="col">
                                <input type="password" id="password" formControlName="password" placeholder="Contrase単a" required>

                            </div>
                            <!-- <div class="col-4">
    
                                <button type="button" class="btn btn-info">Info</button>
                            </div> -->
                        </div>
                    </div>
                    <div class="validacion" *ngIf="loginForm.get('password')?.hasError('required') &&  loginForm.get('password')?.touched" >Clave es 0bligatoria</div>
    

                    <button type="submit" [disabled]="loginForm.invalid">Login</button>
                </form>
                <div class="pie-form">
                    <a href="#">多Perdiste tu contrase単a?</a>
                    <a href="#">多No tienes Cuenta? Registrate</a>
                </div>
            </div>
           
        </div>
    </div>

</div>
